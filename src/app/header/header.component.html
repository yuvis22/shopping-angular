<header class="header">
  <div class="container header-content">
    <a routerLink="/" class="logo">
      ShopStyle
    </a>
    
    <nav class="nav">
      <a routerLink="/" class="nav-link">Products</a>
      <a routerLink="/cart" class="cart-btn">
        Cart
        <span class="badge" *ngIf="(cartCount$ | async) as count">{{ count }}</span>
      </a>
      
      <ng-container *ngIf="(user$ | async) as user; else notAuthenticated">
        <a routerLink="/admin" class="nav-link" *ngIf="(isAdmin$ | async)">Admin</a>
        <button 
          class="btn btn-outline" 
          (click)="signOut()" 
          [disabled]="isSigningOut"
        >
          <span *ngIf="!isSigningOut">Sign Out</span>
          <span *ngIf="isSigningOut">Signing out...</span>
        </button>
      </ng-container>
      <ng-template #notAuthenticated>
        <button 
          class="btn btn-primary" 
          (click)="signIn()" 
          [disabled]="isSigningIn"
        >
          <span *ngIf="!isSigningIn">Sign In</span>
          <span *ngIf="isSigningIn">Opening...</span>
        </button>
      </ng-template>
    </nav>
  </div>
</header>
