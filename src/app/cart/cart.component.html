<div class="cart-container">
  <h1 class="page-title">Shopping Cart</h1>

  <div class="cart-layout" *ngIf="(cartItems$ | async) as items">
    <div class="cart-empty" *ngIf="items.length === 0">
      <p>Your cart is empty.</p>
      <a routerLink="/" class="btn btn-primary">Start Shopping</a>
    </div>

    <div class="cart-content" *ngIf="items.length > 0">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of items">
          <img [src]="item.product.imageUrl" [alt]="item.product.name" class="item-image">
          
          <div class="item-details">
            <h3 class="item-title">{{ item.product.name }}</h3>
            <p class="item-price">\${{ item.product.price }}</p>
          </div>
          
          <div class="item-quantity">
            Qty: {{ item.quantity }}
          </div>
          
          <div class="item-total">
            \${{ item.product.price * item.quantity | number:'1.2-2' }}
          </div>
          
          <button class="remove-btn" (click)="remove(item.product.id)" title="Remove item">
            &times;
          </button>
        </div>
      </div>

      <div class="cart-summary">
        <h2 class="summary-title">Order Summary</h2>
        
        <div class="summary-row">
          <span>Subtotal</span>
          <span>\${{ total | number:'1.2-2' }}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        
        <div class="summary-divider"></div>
        
        <div class="summary-row total">
          <span>Total</span>
          <span>\${{ total | number:'1.2-2' }}</span>
        </div>
        
        <button class="btn btn-primary checkout-btn" (click)="checkout()">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
